parameters:
  regions:
    - us-east-1
    - us-east-2
    - us-west-1
    - us-west-2
    - ca-central-1
    - eu-central-1
    - eu-west-1
    - eu-west-2
    - eu-west-3
    - eu-north-1
  imagemagick_version: 6.9.11-7

services:
  _defaults:
    autowire: true
    autoconfigure: true
    bind:
      $regions: '%regions%'
      $imageMagickVersion: '%imagemagick_version%'

  App\:
    resource: '../src'

  Symfony\Component\Console\Application:
    public: true
